<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user">
						<!-- User Image -->
						<div class="image d-flex justify-content-center">
							<a href="seller_profile_KSW.html"><img src="http://file2.instiz.net/data/file/20140928/e/0/f/e0f0a6bb6b16a1a41deb1f7d921bcb25.jpg" alt="Image" class=""></a>
						</div>
						<!-- User Name -->
						<h5 class="text-center">임수정</h5>
					</div>
					<!-- Dashboard Links -->
					<div class="widget dashboard-links p-0">
						<ul>
							<li><a href="#">판매자 대시보드</a></li>
							<li><a href="#">주문 관리<span>(5)</span></a></li>
							<li><a href="#">메뉴 관리<span>(3)</span></a></li>
							<li><a href="#">매장 관리</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>매장 관리</h2>
					<p>등록한 매장의 타이틀, 소개글, 서비스 종류, 운영 시간, 주소, 이미지를 관리할 수 있습니다.</p>
				</div>
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">매장 타이틀 / 소개 / 서비스 종류 / 운영 시간</h3>
					<form action="#">
						<div class="form-group">
						    <label for="title">매장 타이틀</label>
						    <input type="text" class="form-control" id="title" value="순우네 행복식당">
						</div>
						<div class="form-group">
						    <label for="intro">매장 소개</label>
							<textarea type="text" class="form-control" id="intro" rows="10"></textarea>
						</div>

						<div class="form-group">
							<label for="time">운영 시간</label>
							<div class="row" id="time">
								<div class=" btn-group " data-toggle="buttons" style="margin:auto;">
									<label class="btn-sm btn btn-week " >
										<input type="checkbox" autocomplete="off">월
									</label>
									<label class="btn-sm btn btn-week">
										<input type="checkbox" autocomplete="off">화
									</label>
									<label class="btn-sm btn btn-week">
										<input type="checkbox" autocomplete="off">수
									</label>
									<label class="btn-sm btn btn-week" >
										<input type="checkbox" autocomplete="off">목
									</label>
									<label class="btn-sm btn btn-week">
										<input type="checkbox" autocomplete="off">금
									</label>
									<label class="btn-sm btn btn-week">
										<input type="checkbox" autocomplete="off">토
									</label>
									<label class="btn-sm btn btn-week">
										<input type="checkbox" autocomplete="off">일
									</label>
								</div>
								<div class="row col-md-3 justify-content-center">
									<input class="form-control col-md-5" type="text" id="txtopertime1"  onkeypress="onlyNumber();" />
									<h5 style="margin-top:10px">:</h5>
									<input class="form-control col-md-5" type="text" id="txtopertime2"  />
								</div>
							</div>
						</div>

						<label for="service">서비스 종류</label>
						<!-- Checkbox -->
						<div class="form-check" id="service">
							<label class="form-check-label" for="hide-profile1" style="color: #000; font-weight: 500; font-size: 16px;">
							<input class="form-check-input" type="checkbox" value="" id="hide-profile1">
							배달 서비스
						  </label>

							<label class="form-check-label" for="hide-profile2" style="color: #000; font-weight: 500; font-size: 16px;">
							<input class="form-check-input" type="checkbox" value="" id="hide-profile2">
							포장 서비스
						  </label>

							<label class="form-check-label" for="hide-profile3" style="color: #000; font-weight: 500; font-size: 16px;">
							<input class="form-check-input" type="checkbox" value="" id="hide-profile3">
							방문 서비스
						  </label>
						</div>

						<!-- Submit button -->
						<button class="btn btn-transparent">Save My Changes</button>
					</form>
				</div>
				<!-- Change Password -->
				<div class="widget change-password">
					<h3 class="widget-header user">매장 주소</h3>
					<form action="#">
						<div class="row">
							<label for="address" class="col-lg-2 col-md-2 col-sm-2" id="addresslabel">주소</label>
							<input type="text" class="form-control col-lg-7 col-md-7 col-sm-7" id="address" name="address" required readonly/>
							<button type="button" class="col-lg-2 col-md-2 col-sm-2" style="border-radius:30px; color:#ffffff; height:40px;margin: 5px 10px 5px 10px;vertical-align: middle;background-color:gray;border-style:none;">찾기</button>
							<input type="hidden" id="entX" value="" name="x"  required readonly/>
							<input type="hidden" id="entY" name="y" required readonly/>
							<input type="hidden" id="siNm" name="siNm" required readonly/>
						</div>
						<div id="map" class="col-lg-12 block" style="height:400px; margin: 50px auto;"></div>
						<!-- Submit Button -->
						<button class="btn btn-transparent">Change Password</button>
					</form>
				</div>
				<!-- Change Email Address -->
				<div class="widget change-email mb-0">
					<h3 class="widget-header user">매장 사진</h3>
					<form action="#">
						<div class="page justify-content-center" style="margin-top: 10px;">
							<!-- Our File Inputs-->
							<div class="wrap-custom-file"><input id="image1" type="file" name="store_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image1"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
							<div class="wrap-custom-file"><input id="image2" type="file" name="store_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image2"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
							<div class="wrap-custom-file"><input id="image3" type="file" name="store_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image3"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
							<div class="wrap-custom-file"><input id="image4" type="file" name="store_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image4"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
							<!-- End Page Wrap-->
						</div>

						<button class="btn btn-transparent">Change email</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
