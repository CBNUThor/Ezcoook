<body class="body-wrapper">

<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user">
						<!-- User Image -->
						<div class="image d-flex justify-content-center">
							<a href="seller_profile_KSW.html"><img src="http://file2.instiz.net/data/file/20140928/e/0/f/e0f0a6bb6b16a1a41deb1f7d921bcb25.jpg" alt="Image" class=""></a>
						</div>
						<!-- User Name -->
						<h5 class="text-center">임수정</h5>
					</div>
					<!-- Dashboard Links -->
					<div class="widget dashboard-links p-0">
						<ul>
							<li><a href="#">판매자 대시보드</a></li>
							<li><a href="#">주문 관리<span>(5)</span></a></li>
							<li><a href="#">메뉴 관리<span>(3)</span></a></li>
							<li><a href="#">매장 관리</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>메뉴 등록</h2>
					<p>메뉴를 등록해주세요 !</p>
				</div>
        <section class="submit-coupon-sec section">
        	<div class="container">
        		<div class="row">
        			<div class="col-md-8 offset-md-2">
        				<form action="#">
        					<!-- Store Website -->
        					<div class="form-group">
        					    <label for="name">메뉴 이름</label>
        					    <input type="text" class="form-control" id="name" placeholder="ex)김밥,제육볶음">
        					</div>
        					<!-- Coupon Type -->

        					<!-- Coupon Code -->
        					<div class="form-group mb-30 code-input">
        					    <label for="price">가격</label>
        					    <input type="text" class="form-control" id="price" placeholder="ex)3000">
        					</div>
        					<!-- Affiliate URL -->
        					<div class="form-group mb-30">
        					    <label for="description">메뉴 상세 설명</label>
        					    <textarea type="text" class="form-control" id="description" placeholder="메뉴에 대하여 설명해주세요"></textarea>
        					</div>
                  <div class="form-group col-12"><label class="control-label requiredField label-title">메뉴 이미지</label>
                      <div class="page" style="margin-top: 10px;">
                          <!-- Our File Inputs-->
                          <div class="wrap-custom-file"><input id="image1" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image1"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
                          <div class="wrap-custom-file"><input id="image2" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image2"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
                          <div class="wrap-custom-file"><input id="image3" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image3"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
                          <div class="wrap-custom-file"><input id="image4" type="file" name="menu_pic" accept=".gif, .jpg, .png, .jpeg"><label for="image4"><span>Select Image</span><i class="fa fa-plus-circle"></i></label></div>
                          <!-- End Page Wrap-->
                      </div>
                  </div>
        					<!-- Discount Description -->
        					<div class="form-group mb-30">
        					    <label for="discount">해쉬태그</label>
        					    <input type="text" class="form-control" id="hashtag" placeholder="#치킨,#단짠단짠">
        					</div>
        					<!-- Expiration Date -->
        					<div class="form-group mb-30">
        					    <label for="expire">Expiration Date</label>
        					    <div class="input-group date">
        						    <input type="text" class="form-control" id="expire" placeholder="dd/mm/yy">
        						    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        					    </div>
        					</div>
        					<button class="btn btn-transparent">메뉴 등록</button>
        				</form>
        			</div>
        		</div>
        	</div>
        </section>

			</div>
		</div>
	</div>
</section>
